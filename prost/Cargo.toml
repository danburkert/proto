[package]
name = "prost"
readme = "README.md"
description = "A Protocol Buffers implementation for the Rust Language."
keywords = ["protobuf", "serialization"]
categories = ["encoding"]
version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true

[lib]
# https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options
bench = false

[features]
default = ["derive", "std"]
derive = ["dep:prost-derive"]
prost-derive = ["derive"]     # deprecated, please use derive feature instead
no-recursion-limit = []
std = []

serde = ["dep:serde", "dep:base64"]
serde-json = ["std", "serde", "dep:serde_json"]

[dependencies]
bytes = { version = "1", default-features = false }
prost-derive = { version = "0.13.4", path = "../prost-derive", optional = true }

base64 = { version = "0.21.4", default-features = false, features = ["alloc"], optional = true }
serde = { version = "1.0.189", default-features = false, features = ["alloc"], optional = true }
serde_json = { version = "1.0.107", features = ["float_roundtrip"], optional = true }

[dev-dependencies]
criterion = { version = "0.5", default-features = false }
proptest = "1"
rand = "0.8"

[[bench]]
name = "varint"
harness = false
